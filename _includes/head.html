<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{{ page.title | default: site.title }}</title>

  <meta property="og:title" content="{{ page.og_title | default: page.title | default: site.title }}" />
  <meta property="og:type" content="website" />
  <meta property="og:description" content="{{ page.og_description | default: site.description }}" />
  <meta property="og:image" content="{{ page.og_image | default: site.og_image }}" />
  <meta property="og:image:type" content="image/jpeg" />
  <meta property="og:image:width" content="400" />
  <meta property="og:image:height" content="300" />
  <meta property="og:image:alt" content="Karate Braga" />
  <meta property="og:url" content="{{ site.url }}{{ page.url }}" />

  <link rel="canonical" href="{{ site.url }}{{ page.url }}">
  <link rel="shortcut icon" type="image/x-icon" href="/images/logo.jpg">

  <link rel="stylesheet" href="/style/footer.css">
  <link rel="stylesheet" href="/style/header.css">
  <link rel="stylesheet" href="/style/main.css">
  <link rel="stylesheet" href="/style/navmenu.css">
  <link rel="stylesheet" href="/style/slideshow.css">
  <link rel="stylesheet" href="/style/home.css">
  <link rel="stylesheet" href="/style/info.css">
  <link rel="stylesheet" href="/style/contacts.css">
</head>
